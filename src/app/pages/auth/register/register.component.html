<div fxLayout="row" fxFill fxLayoutAlign="center center" class="authBackground">
  <mat-card class="w-30">
    <form fxLayout="row wrap" fxLayout="column" fxLayoutAlign="space-between center" [formGroup]="registerForm"
      (ngSubmit)="onRegisterFormSubmit(registerForm.value)">
      <mat-card-header>
        <mat-card-title>
          <h2>CADASTRO</h2>
        </mat-card-title>
      </mat-card-header>

      <button mat-button [routerLink]="['/auth/login']">Já tem uma conta? Clique aqui!</button>

      <mat-form-field class="w-100" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" autocomplete="off">
        <mat-error *ngIf="registerForm.controls.email.errors?.required">e-mail obrigatório</mat-error>
        <mat-error *ngIf="registerForm.controls.email.hasError('invalidEmail')">e-mail inválido</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" fxFlex>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Password" autocomplete="off" type="password">
        <mat-error *ngIf="registerForm.controls.password.errors?.required">Senha obrigatória</mat-error>
        <mat-error *ngIf="registerForm.controls.password.hasError('minlength')">Senha curta, mínimo de 6 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" fxFlex>
        <mat-label>Confirma Senha</mat-label>
        <input matInput formControlName="confirmPassword" placeholder="Confirm password" autocomplete="off"
          type="password">
        <mat-error *ngIf="registerForm.controls.confirmPassword.errors?.required">Confirmar senha é obrigatório
        </mat-error>
        <mat-error *ngIf="registerForm.controls.confirmPassword.hasError('mismatchedPasswords')">As senhas são diferentes</mat-error>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary">CRIAR MINHA CONTA </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
