<div fxLayout="row" fxFill fxLayoutAlign="center center" class="authBackground">
  <mat-card class="w-30">
    <form fxLayout="row wrap" fxLayout="column" fxLayoutAlign="space-between center" [formGroup]="loginForm"
      (ngSubmit)="onLoginFormSubmit(loginForm.value)">
      <mat-card-header>
        <mat-card-title>
          <h2>LOGIN</h2>
        </mat-card-title>
      </mat-card-header>

      <button mat-button [routerLink]="['/auth/register']">Não tem uma conta? Clique aqui</button>

      <mat-form-field class="w-100" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" autocomplete="off">
        <mat-error *ngIf="loginForm.controls.email.errors?.required">Requer um e-mail</mat-error>
        <mat-error *ngIf="loginForm.controls.email.hasError('invalidEmail')">e-mail inválido</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" fxFlex>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" placeholder="Senha" autocomplete="off" type="password">
        <mat-error *ngIf="loginForm.controls.password.errors?.required">Requer uma senha</mat-error>
        <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Senha curta, mínimo de 6 caracteres
        </mat-error>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary">Entrar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
