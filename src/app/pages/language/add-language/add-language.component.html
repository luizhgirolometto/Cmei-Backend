<div class="marginContent">
  <mat-card>
    <form fxLayout="row wrap" fxLayout="column" fxLayoutAlign="space-between center" fxFlex="100" fxFlex.gt-sm="100"
      [formGroup]="languageForm" (ngSubmit)="onLanguageFormSubmit(languageForm.value)">
      <mat-card-header>
        <mat-card-title>
          <h2>CRIAR NOVO IDIOMA</h2>
        </mat-card-title>
      </mat-card-header>

      <mat-form-field fxFlex>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Idioma" autocomplete="off">
        <mat-error *ngIf="languageForm.controls.name.errors?.required">Idioma é obrigatório</mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="status">PUBLICAR</mat-checkbox>

      <mat-card-actions>
        <button mat-raised-button color="primary">CRIAR</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
